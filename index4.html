<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="vue.js"></script>
    </head>
    <body>

        <div id="app">
            <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
            <div class="demo"></div>
            <div class="demo"></div>
        </div>



        <script>
            new Vue({
                el: '#app',
                data: {
                    attachRed: false
                },
                computed: {
                    divClasses: function() {
                        return {
                            red: this.attachRed,
                            blue: !this.attachRed
                        };
                    }
                }
            });
        </script>

    </body>
</html>
